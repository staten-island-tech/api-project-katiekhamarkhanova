<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather22.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Weather Forecast</title>
  </head>
  <body>
    <div class="container-box">
      <h1>5 DAY WEATHER FORECAST</h1>
      <form action="" id="form">
        <label for="searchBar" id="label">Enter your city here:</label>
        <input type="text" name="location" class="city-search" id="input" />
        <div class="seperateButton">
          <input type="submit" value="Go!" id="submit" />
        </div>
      </form>
      <button id="imperial-btn">Imperial Units</button>
      <button id="metric-btn">Metric Units</button>
      <div id = "info">
          <h2 id="locationName"></h2>
          <h3 id="weatherForecastTitle">5 DAY WEATHER FORECAST</h3>
          <div id ="forecast">
          </div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
